<!DOCTYPE html>
<html>
	<head> 
	<title>Simple Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
		<link type="text/css" rel ="stylesheet" href="simple-calculator.css"/>
	</head>
	<body>
		<div class="bg-container">
				<input type="text" placeholder="0" id="inputSearch" class="search-result"/>  
			<div class="buttons">
				<button class="margin" onclick="operation('AC')" >AC</button>
				<button class="margin" onclick="operation('DEL')">DEL</button>
				<button class="margin" onclick="operation('%')">%</button>
				<button onclick="operation('/')"> / </button>	
				<button class="margin" onclick="operation('7')">7</button>
				<button class="margin" onclick="operation('8')">8</button>
				<button class="margin" onclick="operation('9')">9</button>
				<button onclick="operation('*')"> * </button>	
				<button class="margin" onclick="operation('4')">4</button>
				<button class="margin" onclick="operation('5')">5</button>
				<button class="margin" onclick="operation('6')">6</button>
				<button onclick="operation('-')"> - </button>	
				<button class="margin" onclick="operation('1')">1</button>
				<button class="margin" onclick="operation('2')">2</button>
				<button class="margin" onclick="operation('3')">3</button>
				<button onclick="operation('+')"> + </button>	
				<button class="margin" onclick="operation('0')">0</button>
				<button class="margin" onclick="operation('00')">00</button>
				<button class="margin" onclick="operation('.')">.</button>
				<button onclick="calculate()" > = </button>	
			</div>
		</div>
	<script type="text/javascript" src="simple-calculator.js"></script>
	</body>
	
</html>
